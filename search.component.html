<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="search.component.css">
</head>
<body>
    <div class="search-container">
        <input
          type="text"
          placeholder="Search for images..."
          [(ngModel)]="query"
          (keyup.enter)="onSearch()"
        />
        <button (click)="onSearch()">Search</button>
    </div>

    <div class="grid-container">
        <div *ngFor="let image of images" class="image-item">
            <img [src]="image.urls.small" [alt]="image.alt_description" (click)="viewImage(image)" />
        </div>
    </div>

    <div *ngIf="images.length > 0" class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <button (click)="nextPage()">Next</button>
    </div>
</body>
</html>
